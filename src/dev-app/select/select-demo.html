<h2>Always inside the DOM</h2>
<new-select label="Select your car" [alwaysInDom]="true">
  <new-option value="volvo">Volvo</new-option>
  <new-option value="saab">Saab</new-option>
  <new-option value="mercedes">Mercedes</new-option>
  <new-option value="audi">Audi</new-option>
</new-select>

<h2>Removed from DOM on close</h2>
<new-select label="Select your car" [alwaysInDom]="false">
  <new-option value="volvo">Volvo</new-option>
  <new-option value="saab">Saab</new-option>
  <new-option value="mercedes">Mercedes</new-option>
  <new-option value="audi">Audi</new-option>
</new-select>
